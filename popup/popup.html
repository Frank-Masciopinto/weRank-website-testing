<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="../depends/bootstrap.min.css" rel="stylesheet">
    <script src="../depends/jquery-3.2.1.min.js"></script>
    <script src="../bground/bground_config.js"></script>
    <script src="../bground/bground_config_local.js"></script>
    <script src="popupjs.js"></script>
</head>
<body class="text-center" style="width: 256px; padding: 10px;">
    <form id="formio" action="#" class="form-signin">
        <h2 class="h3 mb-3 font-weight-normal">Please log in first</h2>
        <input id="email" type="email" name="email" class="form-control" placeholder="Email" required autofocus autocomplete="on" value="">
        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required autocomplete="off" value="">
        <input id="traflist" type="text" name="traflist" class="form-control" placeholder="Traffic List Label" required autofocus disabled="disabled" value="">
        <button id="sumbitbtn" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</body>
</html>
